<!doctype html>
<html lang="en">
	<head>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.css">
	<link rel="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.js">
	</head>
	<body>
		<div id="map" style="width:100%; height:300px;"></div>
		<h1>Deaths during the L.A. riots</h1>
		<table border=1 cellpadding=7>
			<tr>
				<th>Name</th>
				<th>Date</th>
				<th>Type</th>
				<th>Address</th>
				<th>Age</th>
				<th>Gender</th>
				<th>Race</th>
			</tr>
		{% for obj in object_list %}
			<tr>
				<td><a href="{{ obj.id }}/">{{ obj.full_name }}</a></td>
				<td>{{ obj.date }}</td>
				<td>{{ obj.type }}</td>
				<td>{{ obj.address }}</td>
				<td>{{ obj.age }}</td>
				<td>{{ obj.gender}}</td>
				<td>{{ obj.race }}</td>
			</tr>
		{% endfor %}
		</table>
	<script type="javascript">
		var map = L.map('map').setView([34.055, -118.35], 9);
		var mapquestLayer = new L.TileLayer('http://{s}.mqcdn.cpm/tiles/1.0.0/map/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Data, imagery and map info from <a href="http://open.mapquest.co.uk" target="_blank">MapQuest</a>, <a href="http://www.openstreetmap.org/" target="_blank">Open Street Map</a> and contributors.',
			subdomains: ['otile1', 'otile2', 'otile3', 'otile4']
			});
		map.addLayer(mapquestLayer);
		var data = {
			"type":"FeatureCollection",
			"features": [
			{% for obj in object_list %}
			{
				"type": "Feature",
				"properties": "{{ obj.full_name }}",
				"id": "{{ obj.id }}"	},
				"geometry": {
					"type": "Point",
					"coordinates": [{{ obj.x }}, {{ obj.y }}]}
			{% if not loop.last %}, {% endif %}
			{% endfor %}
]
};
	var dataLayer = L.geoJson(data, {
		onEachFeature: function(feature, layer) {
			layer.bindPopup(feature.properties.full_name);}});
	map.addLayer(dataLayer);
	</script>
	</body>	
</html>
